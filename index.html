<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta name="viewport" content="width=device-width; height=device-height; user-scalable=no" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Beer Me</title>
		<link rel="stylesheet" href="master.css" type="text/css" media="screen" />
		<script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="scripts/adjust.js"></script>
		<script type="text/javascript" src="scripts/yql_js_widget.js"></script>
		<script type="text/javascript" src="scripts/xui/xui.min.js"></script>
		<script type="text/javascript" src="scripts/beerme.js"></script>
		<script type="text/javascript">
			var beer = null;
			function init() {
				var initBeer = function() {
					beer = new BeerMe();
				};
				// Check that phonegap is loaded, look at readyState. If it is, initialize.
				if (document.readyState == 'loaded' || document.readyState == 'complete') {
					initBeer();
				} else {
                    x$(document).on("deviceready", initBeer);					
				}
			}
			x$(window).load(init);
		</script>
	</head>
	<body id="body">
		<div class="map"><img id="map" class="map" /></div>
		<a id="refresh" href="#"></a>
		<a id="about" href="#"></a>
		<div id="me"></div>
		<div id="gauge">
			<a id="plus" class="zoom" style="top:0px;" href="#"></a>
			<div id="control"></div>
			<a id="minus" class="zoom" style="bottom:0px;" href="#"></a>
		</div>
		<div id="detailScreen" style="display:none;">
			<div id="details">
				<h1 id="detailTitle"></h1>
				<span id="detailAddress"></span>
				<span id="detailPhone"></span>
				<span id="detailUrl"></span>
			</div>
			<div id="aboutText" style="display:none;">
				<p>Made by Fil Maj of Nitobi Software.</p>
				<p><a href="http://www.nitobi.com">Nitobi.com</a></p>
                <p><a href="mailto:filip.maj@nitobi.com">E-mail me</a></p>
			</div>
			<div id="closeBtn"></div>
		</div>
		<div id="backdrop">
			<div id="loadingScreen">
				<h2>Loading...</h2>
				<p>Sniffing for beer...</p>
			</div>
		</div>
	</body>
</html>
